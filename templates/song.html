<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Spotify Playlist Generator</title>
</head>
<body>
    <div class="container" style="margin-top: 200px;">
        <h1>These songs you may like!</h1>
        {% if not songs %}
        <p>The song name you entered not found! Click <a href="/">here</a> to try again</p>
        {% endif %}
        {% for song in songs %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ song[1] }}?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        {% endfor %}
    </div>
</body>
</html>
